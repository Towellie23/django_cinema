{% extends "app/base.html" %}
{% block title %}Фильмы{% endblock %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Список фильмов</h1>
    <div class="movie-gallery">
        {% for movie in movies %}
        <div class="movie-card">
            <div class="movie-thumbnail">
                {% if movie.image %}
                <img src="{{ movie.image.url }}" alt="{{ movie.movie_name }}">
                {% else %}
                <img src="{% static 'image/noimage.gif' %}" alt="Изображение отсутствует">
                {% endif %}
            </div>
            <div class="movie-info">
                <h2>
                    <a href="{% url 'movie_detail' movie.pk %}">{{ movie.movie_name }}</a>
                </h2>
                <p>{{ movie.description|truncatewords:20 }}</p>
                <a class="details-button" href="{% url 'movie_detail' movie.pk %}">Подробнее</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
