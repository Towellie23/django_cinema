{% extends 'app/base.html' %}

{% block title %}Список сеансов{% endblock %}

{% block content %}
<div class="container">
    <h1>Список сеансов</h1>
    <ul>
        {% for session in sessions %}
            <li>
                <p>
                    <a href="{% url 'session_detail' session.pk %}">{{ session.movie }}</a> Начало: {{ session.start_time }}
                </p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
